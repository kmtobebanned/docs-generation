name: Docs-Generation

on:   
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

permissions:
  pages: write
  deployments: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check Doxygen Version
        run: doxygen -v
        
      - name: Check Folder location
        run: pwd
